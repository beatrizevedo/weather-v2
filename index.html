<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="seach-form" id="search-form">
        <input
          type="search"
          placeholder="Enter your city"
          required
          id="input-search-form"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-submit" />
      </form>
    </header>
    <div class="weather-information">
      <main>
        <h1 id="weather-city"></h1>
        <p class="current-hour" id="current-time"></p>

        <p>
          <span class="weather-icon" id="weather-icon">ðŸŒ¦ </span>
          <span class="current-temperature" id="current-temperature"></span>
          <span class="degrees" id="degrees">Â°C</span>
        </p>
        <div class="weather-conditions">
          <div id="weather-description"></div>
          <div>
            Humidity:
            <span
              class="specific-humidity-conditions"
              id="specific-humidity-conditions"
            ></span
            >, Wind:
            <span
              class="specific-wind-conditions"
              id="specific-wind-conditions"
            ></span>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/beatrizevedo">Beatriz Azevedo</a> on
      <a href="https://github.com/beatrizevedo/weather-v2">Github</a> hosted on
      <a href="https://beatriz-weather-app.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
